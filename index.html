<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
    <div class="text-box">
      <i class="fas fa-users icon"></i>
      <input class="input" type="text" placeholder="Username" name="Username" value="">
    </div>

    <div class="text-box">
      <i class="fas fa-user-lock icon"></i>
      <input class="input" type="password" placeholder="password" name="password" value="">
    </div>


      
    <div class="text-box">
      <input class="button" type="button" name="button" value="Sign in">
    </div>

  </body>
</html>
